{% extends 'base.html' %}
{% block title %}
Market PAGE
{% endblock %}

{% block content%}

<div class="container">
    <div class="h4 py-3">Market INFO</div>

    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.bardcode}}</td>
                <td>â‚¹ {{item.price}}</td>
                <td>
                    <button class="btn btn-outline-success btn-info">More Info</button>
                    <button class="btn btn-outline-success btn-info">Purchase Now</button>
                </td>
            </tr>
            {% endfor %}
               
        </tbody>
    </table>
</div>

{% endblock %}
